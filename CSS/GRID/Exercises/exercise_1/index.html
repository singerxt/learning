<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Some CSS Grid testing</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
<section>
  <h1>Example 1</h1>
  <p>Defining a Grid, 3 equal rows</p>
</section>
<div class="grid-container-1">
  <div class="box">box</div>
  <div class="box">box</div>
  <div class="box">box</div>
  <div class="box">box</div>
  <div class="box">box</div>
  <div class="box">box</div>
</div>

<section>
  <h1>Example 2</h1>
  <p>Defining a Grid, Line-based placement</p>
</section>
<div class="grid-container-2">
  <div class="box a">box a</div>
  <div class="box b">box b</div>
  <div class="box c">box c</div>
  <div class="box d">box d</div>
  <div class="box e">box e</div>
  <div class="box f">box f</div>
  <div class="box g">box g</div>
  <div class="box h">box h</div>
</div>
</body>
</html>
